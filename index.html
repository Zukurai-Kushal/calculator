<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Doodle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container amatic-sc-regular">
        <div id="display">0</div>
        <div class="row-flex">
            <div class="col-flex">
                <div class="row-flex">
                    <button id="ID:7"> 7 </button>
                    <button id="ID:8"> 8 </button>
                    <button id="ID:9"> 9 </button>
                </div>
                <div class="row-flex">
                    <button id="ID:4"> 4 </button>
                    <button id="ID:5"> 5 </button>
                    <button id="ID:6"> 6 </button>
                </div>
                <div class="row-flex">
                    <button id="ID:1"> 1 </button>
                    <button id="ID:2"> 2 </button>
                    <button id="ID:3"> 3 </button>
                </div>
                <div class="row-flex">
                    <button id="ID:0"> 0 </button>
                    <button id="ID:."> . </button>
                    <button id="ID:+/-"> +/- </button>
                </div>
            </div>
            <div class="row-flex">
                <div class="col-flex flex-double-size">
                    <button id="ID:/"> &#xF7 </button>
                    <button id="ID:*"> &#xD7 </button>
                    <button class="flex-double-size" id="ID:+"> + </button>
                </div>
                <div class="col-flex">
                    <div class = "row-flex">
                        <button id="ID:Backspace"> &#xab </button>
                        <button id="ID:Delete"> AC </button>
                    </div>
                    <button id="ID:%"> Mod </button>
                    <button id="ID:-"> - </button>
                    <button id="ID:="> = </button>
                </div>
            </div>
        </div>
    </div>
    <div class="photo-credit">Background photo by <a href="https://mrdoodle.com/main">Mr. Doodle</a></div>
</body>
</html>
